<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CognitoLearn - Your adaptive AI learning platform for personalized education" />
  <title>CognitoLearn - Adaptive AI Learning Platform</title>
  <style>
    /* Initial Loading Screen Styles */
    #splash-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      z-index: 9999;
      transition: opacity 0.4s ease-out, visibility 0.4s ease-out;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      #splash-screen {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }

      #splash-screen .splash-text {
        color: #e2e8f0;
      }

      #splash-screen .splash-subtext {
        color: #94a3b8;
      }
    }

    #splash-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .splash-logo {
      width: 100px;
      height: 100px;
      animation: pulse 2s ease-in-out infinite;
      filter: drop-shadow(0 10px 25px rgba(99, 102, 241, 0.3));
    }

    .splash-text {
      margin-top: 24px;
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: #1e293b;
      letter-spacing: -0.02em;
    }

    .splash-subtext {
      margin-top: 8px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      color: #64748b;
    }

    /* Loading spinner */
    .splash-spinner {
      margin-top: 32px;
      width: 40px;
      height: 40px;
      position: relative;
    }

    .splash-spinner::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #6366f1;
      border-right-color: #a855f7;
      animation: spin 1s linear infinite;
    }

    .splash-spinner::after {
      content: '';
      position: absolute;
      inset: 6px;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: #818cf8;
      border-right-color: #c084fc;
      animation: spin 0.8s linear infinite reverse;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.9;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Gradient glow behind logo */
    .splash-glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
      border-radius: 50%;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="splash-glow"></div>
    <img src="/logo.png" alt="CognitoLearn" class="splash-logo" />
    <div class="splash-text">CognitoLearn</div>
    <div class="splash-subtext">Preparing your learning experience...</div>
    <div class="splash-spinner"></div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // Hide splash screen when React app is ready
    window.hideSplashScreen = function () {
      const splash = document.getElementById('splash-screen');
      if (splash) {
        splash.classList.add('hidden');
        // Remove from DOM after transition
        setTimeout(() => splash.remove(), 400);
      }
    };
  </script>
</body>

</html>
